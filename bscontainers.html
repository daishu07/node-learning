<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BS5 containers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-sm p-5, my-5 border">
            <h2>My bootstrap page</h2>
            <p> This is a border box</p>
        </div>
        <div class="container-sm p-5 my-5 bg-dark text-white">
            <h2>My bootstrap page</h2>
            <p> This is a border box in black</p>
        </div>
        <div class="container-sm p-5 my-5 bg-primary text-white">
            <h2>My bootstrap page</h2>
            <p>This is a border box in blue</p>
        </div>
    </body>
</html>
